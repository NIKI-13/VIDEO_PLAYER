<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="icon" type="image/ico" href="N.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player">
        <video src="https://cdn.pixabay.com/video/2020/10/22/53121-472531883_large.mp4" class="video" playsinline></video>
        <!-- SHOW CONTROLS -->
         <div class="show-controls">
            <!-- CONTROL CONTAINER -->
             <div class="controls-container">
                <!-- PROGRESS BAR -->
                 <div class="progress-range" title="Seek">
                    <div class="progress-bar"></div>
                 </div>
                 <div class="control-group">
                    <!-- LEFT CONTROLS -->
                     <div class="controls-left">
                        <!-- PLAY/PAUSE -->
                         <div class="play-controls">
                            <i class="fa-solid fa-play" title="Play" id="playBtn"></i>
                        </div>  
                            <!-- VOLUME -->
                             <div class="volume">
                                <div class="volume-icon">
                                    <i class="fa-solid fa-volume-high" title="Mute" id="volume-icon"></i>
                                </div>
                                <div class="volume-range" title="Change Volume">
                                    <div class="volume-bar"></div>
                                </div>
                             </div>
                     </div>
                     <!-- RIGHT CONTROLS -->
                      <div class="controls-right">
                        <!-- SPEED -->
                         <div class="speed" title="Playback Rate">
                            <select name="playbackRate" class="player-speed">
                                <option value="0.5">0.5 x</option>
                                <option value="0.75">0.75 x</option>
                                <option value="1" selected>1 x</option>
                                <option value="1.5">1.5 x</option>
                                <option value="2">2 x</option>
                            </select>
                         </div>
                         <!-- TIME -->
                          <div class="time">
                            <span class="time-elapsed">00:00 / </span>
                            <span class="time-duration">2:33</span>
                          </div>
                          <!-- FULLSCREEN -->
                           <div class="fullscreen" title="Fullscreen">
                            <i class="fa-solid fa-expand" id="fullscreenIcon"></i>
                           </div>
                      </div>
                 </div>
             </div>
         </div>
    </div>
    <!--SCRIPT-->
    <script src="script.js"></script>
</body>
</html>
